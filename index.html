<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="img/LOVE.png" type="image/x-icon">
    <title>UNTUK BUNGA DARI YUDA</title>
    <style>
        /* Shadow yang berkedip pink */
        .shadow-blink {
            animation: shadowBlink 1.5s infinite;
        }

        @keyframes shadowBlink {
            0%, 100% {
                text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4;
            }
            50% {
                text-shadow: 0 0 15px #ffb6c1, 0 0 25px #ffb6c1, 0 0 35px #ffb6c1;
            }
        }

        /* Efek animasi love di pinggir layer */
        .love-effect-large {
            position: absolute;
            font-size: 80px;
            opacity: 0.6;
            animation: floatLarge 3s infinite;
        }

        @keyframes floatLarge {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-30px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0);
                opacity: 0.8;
            }
        }

        /* Tombol transparan tanpa border */
        .transparent-button {
            border: none; /* Hilangkan border */
            background-color: transparent;
            color: #ff69b4;
            font-weight: bold;
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .transparent-button:hover {
            color: #ffffff;
            background-color: transparent;
        }
    </style>
</head>
<body class="bg-pink-100 flex flex-col items-center justify-center h-screen" style="background-image: url('img/12059543_4871703.jpg'); background-size: cover;">

<!-- Teks dengan shadow berkedip -->
<div class="greetings text-4xl font-bold shadow-blink text-center mb-8 text-white">
    <span>UNTUK PACARKU BUNGA PUTRI ANGELICA</span>
    <br>
    <span>AKU MEMPUNYAI HADIAH UNTUK KAMU</span>
</div>

<!-- Tombol transparan dengan teks berwarna pink -->
<div class="button">
    <button class="transparent-button py-2 px-4 rounded">
        <a href="flower.html" class="block w-full h-full flex items-center justify-center">KLIK SINI YAAAH</a>
    </button>
</div>

<!-- Love-love besar di sekitar layer -->
<div class="absolute top-0 left-0 w-full h-full pointer-events-none">
    <div class="love-effect-large text-pink-400 top-10 left-10">❤️</div>
    <div class="love-effect-large text-pink-400 top-20 right-20">❤️</div>
    <div class="love-effect-large text-pink-400 bottom-10 left-20">❤️</div>
    <div class="love-effect-large text-pink-400 bottom-20 right-10">❤️</div>
</div>

</body>
</html>
